<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>نوژا | مدیریت سفارشات</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-primary: #2b3441;
        --bg-secondary: #1c232d;
        --accent-primary: #e5ddd0;
        --accent-secondary: #c4c4c4;
        --text-primary: #e5ddd0;
        --text-secondary: #c4c4c4;
      }

      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }

      .header {
        background: var(--bg-secondary);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .admin-card {
        background: var(--bg-secondary);
        border: 1px solid rgba(229, 221, 208, 0.2);
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1rem;
      }

      .status-badge {
        padding: 0.35rem 0.65rem;
        border-radius: 20px;
        font-size: 0.85rem;
      }

      .filter-btn {
        background: transparent;
        border: 1px solid var(--accent-primary);
        color: var(--text-primary);
        border-radius: 8px;
        padding: 8px 16px;
        margin: 0 4px;
        transition: all 0.2s;
      }

      .filter-btn:hover,
      .filter-btn.active {
        background: var(--accent-primary);
        color: var(--bg-primary);
      }

      .table-dark {
        --bs-table-bg: var(--bg-secondary);
        --bs-table-border-color: rgba(229, 221, 208, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header mb-4">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-3">
            <button
              class="btn text-light"
              onclick="window.location.href='../index.html'"
            >
              <i class="bi bi-arrow-right-short fs-4"></i>
            </button>
            <h4 class="mb-0">مدیریت سفارشات</h4>
          </div>
          <button class="btn btn-outline-light">
            <i class="bi bi-filter me-2"></i>
            فیلتر
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <!-- Filters -->
      <div class="admin-card mb-4">
        <div class="d-flex flex-wrap gap-2 mb-3">
          <button class="filter-btn active">همه</button>
          <button class="filter-btn">در حال بررسی</button>
          <button class="filter-btn">در مبدا</button>
          <button class="filter-btn">در حال ارسال</button>
          <button class="filter-btn">تکمیل شده</button>
          <button class="filter-btn">لغو شده</button>
        </div>
        <div class="row g-3">
          <div class="col-md-4">
            <input
              type="text"
              class="form-control bg-transparent text-light"
              placeholder="جستجو در سفارشات..."
            />
          </div>
          <div class="col-md-3">
            <select class="form-select bg-transparent text-light">
              <option>همه تاریخ‌ها</option>
              <option>امروز</option>
              <option>هفته گذشته</option>
              <option>ماه گذشته</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-select bg-transparent text-light">
              <option>مرتب‌سازی</option>
              <option>جدیدترین</option>
              <option>قدیمی‌ترین</option>
              <option>بیشترین مبلغ</option>
            </select>
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-light w-100">
              <i class="bi bi-search me-2"></i>
              جستجو
            </button>
          </div>
        </div>
      </div>

      <!-- Orders Table -->
      <div class="admin-card">
        <div class="table-responsive">
          <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th>شماره سفارش</th>
                <th>تاریخ</th>
                <th>نام مشتری</th>
                <th>محصولات</th>
                <th>مبلغ کل</th>
                <th>وضعیت</th>
                <th>عملیات</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <a href="order-view.html" class="text-light">#NOJ-1234</a>
                </td>
                <td>۱۴۰۲/۱۰/۱۵</td>
                <td>علی محمدی</td>
                <td>Nike Air Max</td>
                <td>۳,۵۰۰,۰۰۰ تومان</td>
                <td>
                  <span class="status-badge bg-warning">در حال بررسی</span>
                </td>
                <td>
                  <button
                    class="btn btn-sm btn-outline-light"
                    onclick="window.location.href='order-view.html'"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-light">
                    <i class="bi bi-pencil"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <a href="order-view.html" class="text-light">#NOJ-1235</a>
                </td>
                <td>۱۴۰۲/۱۰/۱۵</td>
                <td>مریم احمدی</td>
                <td>Adidas T-Shirt, Nike Shoes</td>
                <td>۵,۸۰۰,۰۰۰ تومان</td>
                <td><span class="status-badge bg-success">در مبدا</span></td>
                <td>
                  <button
                    class="btn btn-sm btn-outline-light"
                    onclick="window.location.href='order-view.html'"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-light">
                    <i class="bi bi-pencil"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <nav class="mt-4">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a
                class="page-link bg-transparent border-light text-light"
                href="#"
                >قبلی</a
              >
            </li>
            <li class="page-item active">
              <a class="page-link bg-light border-light text-dark" href="#"
                >۱</a
              >
            </li>
            <li class="page-item">
              <a
                class="page-link bg-transparent border-light text-light"
                href="#"
                >۲</a
              >
            </li>
            <li class="page-item">
              <a
                class="page-link bg-transparent border-light text-light"
                href="#"
                >۳</a
              >
            </li>
            <li class="page-item">
              <a
                class="page-link bg-transparent border-light text-light"
                href="#"
                >بعدی</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
