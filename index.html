<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>نوژا | شروع</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
    />

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      :root {
        --bg-primary: #2b3441;
        --bg-secondary: #1c232d;
        --accent-primary: #e5ddd0;
        --accent-secondary: #c4c4c4;
        --text-primary: #e5ddd0;
        --text-secondary: #c4c4c4;
      }

      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: 'Lalezar', cursive;
      }

      .welcome-card {
        background: var(--bg-secondary);
        border: 1px solid rgba(229, 221, 208, 0.2);
        border-radius: 12px;
        padding: 2rem;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .feature-card {
        background: var(--bg-secondary);
        border: 1px solid rgba(229, 221, 208, 0.2);
        border-radius: 12px;
        padding: 1.5rem;
        height: 100%;
        text-align: center;
        transition: transform 0.2s;
      }

      .feature-card:hover {
        transform: translateY(-4px);
      }

      .action-btn {
        background: var(--accent-primary);
        color: var(--bg-primary);
        border: none;
        border-radius: 8px;
        padding: 12px 24px;
        font-weight: 500;
        transition: opacity 0.2s;
        width: 100%;
        margin-bottom: 0.5rem;
      }

      .action-btn.secondary {
        background: transparent;
        color: var(--accent-primary);
        border: 1px solid var(--accent-primary);
      }

      .action-btn.secondary:hover {
        background: var(--accent-primary);
        color: var(--bg-primary);
      }

      .feature-icon {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: var(--accent-primary);
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <div class="container py-4">
      <!-- Welcome Card -->
      <div class="welcome-card">
        <img src="images/noja-logo.png" alt="نوژا" height="64" class="mb-4" />
        <h1 class="mb-3">به نوژا خوش آمدید</h1>
        <p class="text-secondary mb-4">
          خرید آسان از فروشگاه‌های معتبر جهانی با پرداخت ریالی
        </p>
        <div class="d-grid gap-2 max-w-sm mx-auto">
          <button
            class="action-btn"
            onclick="window.location.href='auth/register.html'"
          >
            شروع کنید
            <i class="bi bi-arrow-left me-2"></i>
          </button>
          <button
            class="action-btn secondary"
            onclick="window.location.href='shop/index.html'"
          >
            مشاهده فروشگاه
            <i class="bi bi-shop me-2"></i>
          </button>
        </div>
      </div>

      <!-- Features Grid -->
      <div class="row g-3">
        <div class="col-6">
          <div class="feature-card">
            <i class="bi bi-globe feature-icon"></i>
            <h3>خرید جهانی</h3>
            <p class="text-secondary mb-0">دسترسی به برندهای معتبر دنیا</p>
          </div>
        </div>
        <div class="col-6">
          <div class="feature-card">
            <i class="bi bi-currency-dollar feature-icon"></i>
            <h3>پرداخت ریالی</h3>
            <p class="text-secondary mb-0">پرداخت به تومان</p>
          </div>
        </div>
        <div class="col-6">
          <div class="feature-card">
            <i class="bi bi-truck feature-icon"></i>
            <h3>ارسال سریع</h3>
            <p class="text-secondary mb-0">تحویل درب منزل</p>
          </div>
        </div>
        <div class="col-6">
          <div class="feature-card">
            <i class="bi bi-shield-check feature-icon"></i>
            <h3>تضمین اصالت</h3>
            <p class="text-secondary mb-0">کالای اورجینال</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Initialize Telegram WebApp
      const webapp = window.Telegram.WebApp;
      webapp.ready();

      // Enable closing confirmation
      webapp.enableClosingConfirmation();

      // Expand webapp to full height
      webapp.expand();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
